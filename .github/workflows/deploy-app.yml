name: Deploy Angular Application and PWA with FTP.

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build Angular Application
        run: npm run build

      - name: Install WireGuard
        run: |
          set -e
          sudo apt update
          sudo apt install -y wireguard-tools

      - name: Configure WireGuard
        run: |
          echo "${{ secrets.WG_CONFIG }}" | sudo tee /etc/wireguard/wg0.conf > /dev/null
          sudo wg-quick up wg0 || (echo "WireGuard failed to start!" && exit 1)
          sleep 3
          sudo wg

      - name: Test VPN Connectivity
        run: |
          set -e
          ip a | grep wg0 || (echo "WireGuard interface not found!" && exit 1)
          ip route || (echo "No routing information!" && exit 1)
          sudo ping -c 3 10.13.13.4 || (echo "VPN Ping failed!" && exit 1)

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Vérification de la clé privée
        run: |
          chmod 600 ~/.ssh/id_ed25519
          ssh-keygen -lf ~/.ssh/id_ed25519 || echo "Clé invalide !"

      - name: Test SSH Connection
        run: |
          set -e
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "echo 'Connexion SSH réussie !'"

      - name: Deploy to Server from SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: "22"
          source: "dist/list_client/browser/"
          target: "list_app/client/"
          overwrite: true

      - name: Cleanup VPN
        if: always()
        run: sudo wg-quick down wg0
