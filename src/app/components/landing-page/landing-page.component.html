<main>
    @if (profile$ | async; as profile) {
        <app-last-log [lastLog]="profile.lastLog"  />
    }
    
    <app-landing-msg [title]="this.titleLandingMsg" [description]="this.descriptionLandingMsg" />
    
    <app-line-chart [statOne]="'Facture'" [statTwo]="'Panier'" />

    <menu class="bckgrnd-clr-main">
        <article class="d-flex">
            <div class="menu-img">
                <img src="../../../assets/icons/shop.svg" alt="Panier" />
            </div>
            <div class="menu-txt">
                <h4>Panier</h4>
                <p>Historique de paniers.</p>
            </div>
            <div class="menu-btn">
                <button class="ghost-btn" (click)="navigateTo('shop')">
                    <img src="../../../assets/icons/arrow-right.svg" alt="Naviger" />
                </button>
            </div>
        </article>
        <div class="line bckgrnd-clr-second"></div>
        <article class="d-flex">
            <div class="menu-img">
                <img src="../../../assets/icons/invoice.svg" alt="Facture" />
            </div>
            <div class="menu-txt">
                <h4>Facture</h4>
                <p>Historique de factures.</p>
            </div>
            <div class="menu-btn">
                <button class="ghost-btn" (click)="navigateTo('invoice')">
                    <img src="../../../assets/icons/arrow-right.svg" alt="Naviger" />
                </button>
            </div>
        </article>
    </menu>
    
    <menu class="bckgrnd-clr-main">
        <article class="d-flex">
            <div class="menu-img">
                <img src="../../../assets/icons/how-it-works.svg" alt="Comment ça marche" />
            </div>
            <div class="menu-txt">
                <h4>Comment ça marche ?</h4>
                <p>Qestions = Réponses.</p>
            </div>
            <div class="menu-btn">
                <button class="ghost-btn" (click)="navigateTo('how-it-works')">
                    <img src="../../../assets/icons/arrow-right.svg" alt="Naviger" />
                </button>
            </div>
        </article>
        <div class="line bckgrnd-clr-second"></div>
        <article class="d-flex">
            <div class="menu-img">
                <img src="../../../assets/icons/documents.svg" alt="Credits" />
            </div>
            <div class="menu-txt">
                <h4>Crédits</h4>
                <p>Ensemble des pages légales.</p>
            </div>
            <div class="menu-btn">
                <button class="ghost-btn" (click)="navigateTo('credits')">
                    <img src="../../../assets/icons/arrow-right.svg" alt="Naviger" />
                </button>
            </div>
        </article>
    </menu>

    <p class="copyright">&copy;2024 · 3A1D. Tous drois réservés.</p>

</main>
