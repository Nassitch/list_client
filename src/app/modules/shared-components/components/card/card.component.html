<ng-container [ngTemplateOutlet]="isStatic ? staticTemplate : editTemplate" />

<ng-template #staticTemplate>
  <button class="card-static" (click)="onCardSelected()">
    <article>
      <section class="high-section">
        @if (imgContent) {
          <img [src]="imgContent" />
        }
        @if (count) {
          <p>{{ count }}</p>
        }
        <img [src]="isActive ? checked : unChecked" />
      </section>
      <section class="middle-section">
        <h4>{{ title }}</h4>
      </section>
      <section class="low-section">
        <p>{{ subTitle }}</p>
      </section>
    </article>
  </button>
</ng-template>

<ng-template #editTemplate>
  <button class="card-edit" (click)="onCardSelected()">
    <article>
      <section class="high-section">
        @if (imgContent) {
          <img [src]="imgContent" />
        }
        @if (count) {
          <p>{{ count }}</p>
        }
        <img [src]="isActive ? checked : unChecked" />
      </section>
      <section class="middle-section">
        @if (date) {
          <p>{{ date | dateFormat }}
            @if (isCompleted) {
              <br/>
              <span class="is-checked"><img src="../../../../../assets/icons/is-check.svg" />Valid√©</span>
            }
          </p>
        }
        @if (title) {
          <p>{{ title }}</p>
        }
      </section>
      <section class="low-section">
        <button>
          <img src="../../../../../assets/icons/pen.svg" />
        </button>
        <div></div>
        <button (click)="delete()">
          <img src="../../../../../assets/icons/bin.svg" />
        </button>
      </section>
    </article>
  </button>
</ng-template>
