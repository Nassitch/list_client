<main>

  <div class="title-card">
    <h5>Marchés</h5>
    <img src="../../../../../assets/icons/market.svg" />
  </div>
  <div class="card-list">
      @if (marketList$ | async; as marketList) {
          @for (market of marketList; track $index) {
              <app-card
              [type]="'static'"
              [imgContent]="marketService._BASE_URL_IMG + market .picture"
              [title]="market.name"
              [subTitle]="market.size"
              (cardSelected)="onCardClick(market.id)"
              ></app-card>
            }
        }
    </div>
    
    <div class="title-card">
        <h5>Paniers</h5>
        <img src="../../../../../assets/icons/shop.svg" />
    </div>
    <div class="card-list">
        @if (shopList$ | async; as shopList) {
            @for (shop of shopList; track $index) {
                <app-card
                [type]="'edit'"
                [count]="0"
                [title]="shop.createdAt"
                [onDelete]="onDelete.bind(this, shop.id)"
                (cardSelected)="onCardClick(shop.id)"
              ></app-card>
            }
        }
    </div>

    <div class="input-text mt-6">
        <label for="total">TOTAL</label>
        <div>
            <input type="number" name="total" [(ngModel)]="total" />
            <p>€</p>
        </div>
    </div>

    <div class="submit-btn mt-8">
        <app-submit-btn [text]="textBtn" ></app-submit-btn>
    </div>

</main>
