<section class="d-flex flex-column justify-center align-center auth">

    <h2 class="mb-8 text-6">S'inscrire à <span>List.</span></h2>
    
    <div class="input-text mb-4">
        <label for="email">PSEUDO *</label>
        <input
        name="pseudo"
        id="pseudo"
        [(ngModel)]="pseudo"
        />
    </div>
    
    <div class="input-text mb-4">
        <label for="email">EMAIL *</label>
        <input
        name="email"
        id="email"
        [(ngModel)]="email"
        />
    </div>
    
    <div class="input-text mb-4">
        <label for="email">MOT DE PASSE *</label>
        <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="password"
        />
    </div>
    
    <div class="input-text mb-4">
        <label for="email">CONFIRMER *</label>
        <input
        type="password"
        name="password"
        id="password"
        [(ngModel)]="passwordTwo"
        />
    </div>
    
    <app-submit-btn class="mt-6" [text]="textBtn" [onClick]="onSubmit"></app-submit-btn>

    <p class="mt-4">Déjà un compte ? <a class="text-underline" [routerLink]="['/login']">Connectez-vous</a></p>
</section>
